title: "Fourv的小屋"
description: "A Jekyll theme based on MDUI"
url: https://github.com/1876980164/1876980164.github.io
baseurl: ""
author: "Fourv"
paginate: 5
paginate_path: "/blog/page:num/"

plugins:
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-feed

exclude:
  - package.json
  - node_modules
  - gulpfile.js
  - Gemfile
  - Gemfile.lock
  - jekyll-theme-mdui.gemspec
  - LICENSE.txt
  - README.md
  - vendor
  - docs